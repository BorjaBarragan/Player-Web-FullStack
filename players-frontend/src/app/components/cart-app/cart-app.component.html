<h3 class="fw-bold text-left">
    <div style="text-align: center;">
        <span class="title-page">
            {{ title }}
            <i class="fas fa-tshirt me-1 m-2"></i>
        </span>
    </div>
</h3>
<div class="d-flex justify-content-end mb-4 my-4 pe-3">
    <button class="btn btn-showCart " (click)="openCart()">
        <i class="fas fa-shopping-cart me-2"></i> Cart ({{ totalItems }})
    </button>
</div>
<div class="row">
    <div [className]="showCart ? 'col-9' : 'col'">
        <catalog [products]="products" (productEventEmitter)="addCart($event)" />
    </div>
    @if(showCart){
    <div class="col-3">
        @if(totalItems > 0){
        <cart [items]="cartService.getCartItems()" (idProductEventEmitter)="deleteCart($event,$event)"
            [total]="total" [showTitleCart]="false" />
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-error" (click)="openCart()">Cerrar</button>
        </div>
        } @else {
        <div class="alert alert-warning my-4">There are no products in the cart</div>
        }
    </div>
    }
</div>
