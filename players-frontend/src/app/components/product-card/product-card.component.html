<div class="card h-100 border-0 shadow-sm">
    <div class="position-relative">
        <img [src]="product.imageProductUrl" alt="{{ product.name }}" class="card-img-top product-image"
            style="object-fit: cover; transition: transform 0.3s ease;">
        <div class="card-body d-flex justify-content-between align-items-center">
            <button class="btn btn-addCart fw-bold w-100 mt-3" style="text-transform: none;">
                <i class="fa-solid fa-cart-shopping"></i> Add to cart
            </button>
        </div>
    </div>
    <div class="card-body p-3">
        <h5 class="card-title mb-1 text-truncate" style="font-size: 18px;">{{ product.name }}</h5>
        <p class="card-text text-muted mb-2" style="font-size: 14px;">{{ product.description }}</p>
        <p class="card-text fw-bold text-danger" style="font-size: 16px;">{{ product.price }}â‚¬</p>
    </div>
</div>
